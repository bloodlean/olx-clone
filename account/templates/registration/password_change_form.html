{% extends 'base.html' %}

{% block title %}
    Change your password
{% endblock %}

{% block content %}
    <div class="content">
        <h1 class="login">Change your password.</h1>
        <p class="password-change">Use the form data below to change your password</p>
        <form method="post">
            {{ form.as_p }}
            <p>
                <input type="submit" value="Change.">
            </p>
            {% csrf_token %}
        </form>
    </div>
{% endblock %}
