{% extends 'base.html' %}

{% block title %}
    Reset your password
{% endblock %}

{% block content %}
    <div class="content">
        <h1 class="login">Forgotten your password?</h1>
        <p class="password-change">Enter your e-mail address to obtain a new password.</p>
        <form method="post">
            {{ form.as_p }}
            <p>
                <input type="submit" value="Send e-mail">
            </p>
            {% csrf_token %}
        </form>
    </div>
{% endblock %}
