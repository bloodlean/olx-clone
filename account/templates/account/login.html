{% extends 'base.html' %}

{% block title %}
    Log in
{% endblock %}

{% block content %}
    <div class="content">
        <h1 class="login">Log in</h1>
        <p class="des">Please, use the following form to log in.</p>
        <form method="post">
            {{ form.as_p }}
            {% csrf_token %}
            <input type="submit" value="Log in">
        </form>
    </div>
{% endblock %}
